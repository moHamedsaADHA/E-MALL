name: Smoke test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Start server
        run: |
          nohup npm start &
          sleep 2
      - name: Wait for server
        run: |
          for i in {1..10}; do
            if curl -sSf http://localhost:8000/health >/dev/null 2>&1; then
              echo "server up"; break
            fi
            sleep 1
          done
      - name: Smoke /health
        run: curl -v http://localhost:8000/health
